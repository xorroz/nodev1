<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> {% block title%} Ciza {% endblock %} </title>
	<link rel="stylesheet" href="/css/ciz.css">
	{% block head %}
	{% endblock %}
	
</head>
<body class="cMenu" data-ng-controller="appController">
	<header>
		<div class="cMenu" data-ng-controller="appController">
			<nav>
				<ul>
					<li><a href=""><h2 class="logo">Ciza<small>Software Factory</small></h2></a></li>
					<li><img src="/img/icons/pencil.png" alt="">
						<ul class="submenu">
							{% for md in menuDemo2%}
								<li><a href="#/{{md.temp}}"> {{md.desc}} </a></li>
							{% endfor %}
						</ul>
					</li>
					<li><img src="/img/icons/polaroids.png" alt=""></li>
					<li><img src="/img/icons/takeoff.png" alt=""></li>
					<li><img src="/img/icons/volume.png" alt="">
						<ul class="submenu">
							<li data-ng-repeat="md in menuDemo"><a href="#/{{md.temp}}"> {{md.desc}} </a></li>
						</ul>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="loading-mask" style=""></div>
	<div class="loading">
		<div class="loading-msg">Ciza</div>
		<label for="" id="loading-msg"></label>
	</div>
	{% block content %} {% endblock %}
	<script  type="text/javascript" src="/data/config.js"></script>
	<script  type="text/javascript" src="/data/fn.js"></script>
	<script  type="text/javascript" src="/js/jquery/jquery.min.js"></script>
	<script  type="text/javascript" src="/angular/angular.min.js"></script>
	<script  type="text/javascript" src="/angular/angular-route.min.js"></script>
	<script  type="text/javascript" src="/angular/angular-resource.min.js"></script>
	<script  data-main="/main" src="/js/require/require.js"></script>
	<footer></footer>
</body>
</html>
