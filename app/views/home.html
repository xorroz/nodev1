{% extends "layout.html" %}

			<div id="log-in" class="contenedor-center contenedor-login">

					<h3> {{ saludo }} </h3>
					<logo-shadow>Ciza</logo-shadow>
				</div>
				<div class="form-controls form-controls-100">
					<div class="control-input">
						<input type="text" id="email" name="email" class="input-small" required>
						<label for="Email">Email</label>
					</div>
				</div>
				<div class="form-controls form-controls-100">

						<input type="password" id="pass" name="pass" class="input-small" required>
						<label for="pass">Password</label>
					</div>
				</div>
				<div class="form-controls form-controls-100">
					<div class="control-button">
						<button class="btn btn-small button-teal"><small></small><span>Ingresar</span></button>
					</div>
				</div>
				<div class="login-footer">
